<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>ChatInPad</title>
</head>

<body id="content" class="dark-mode">

    <header class="header">
        <h1 class="header__title">ChatInPad</h1>
        <button id="toggleBtn">
            <i class="material-icons" id="sunIcon">wb_sunny</i> <!-- Ícone do sol -->
        </button>
    </header>

    <section class="container">

        <section class="login">
            <h2 class="login__title">Login</h2>
            <form class="login__form">
                <input type="text" class="login__input" placeholder="Nome" required />
                <input type="email" class="login__input login__email" placeholder="Email" required />
                <input type="text" class="login__input login__room" placeholder="Sala" required />
                <button type="submit" class="login__button">Entrar</button>
            </form>
        </section>

        <section class="chat">
            <section class="chat__messages">

            </section>

            <form class="chat__form">
                <input type="text" class="chat__input" placeholder="Digite uma mensagem" required />
                <button type="submit" class="chat__button">
                    <span class="material-symbols-outlined">send</span>
                </button>
            </form>
        </section>

    </section>
    <!-- JavaScript para alternar entre dark mode e light mode -->
    <script src="./js/darkMode.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
